name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build desktop app for Linux using Tauri
  desktop-linux:
    runs-on: ubuntu-latest
    name: Desktop Linux Build (Tauri)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: |
          cd apps/desktop
          cargo tauri build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Locate and Move Linux artifacts
        run: |
          mkdir -p release-artifacts
          find apps/desktop/src-tauri/target -name "*.AppImage" -exec cp {} release-artifacts/ \;
          find apps/desktop/src-tauri/target -name "*.deb" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: release-artifacts/*
          if-no-files-found: error

  # Android build removed to save EAS minutes (build locally instead)
  # android: ...

  # Create GitHub Release with all artifacts
  release:
    needs: [desktop-linux]
    runs-on: ubuntu-latest
    name: Create Release
    if: always() && needs.desktop-linux.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Desktop Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-linux
          path: ./release-assets

      # Android artifact download removed


      - name: List release assets
        run: ls -la ./release-assets/ || echo "No assets found"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          echo "## What's Changed in $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            # Get commit messages between tags
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            # First release - get all commits
            git log --pretty=format:"- %s" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> CHANGELOG.md
          
          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
