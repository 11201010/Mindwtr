name: Release Android (FOSS)

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  android-foss:
    runs-on: ubuntu-latest
    name: Android FOSS Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare FOSS dependency manifest
        run: |
          cd apps/mobile
          ./scripts/fdroid_prep.sh

      - name: Install dependencies
        run: npm install

      - name: Resolve version
        id: version
        run: |
          TAG_INPUT="${{ inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then
            TAG_INPUT="${{ github.event.inputs.tag }}"
          fi
          if [ -n "$TAG_INPUT" ]; then
            TAG="$TAG_INPUT"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Build FOSS Android APK (Gradle, arm64-v8a only)
        run: |
          cd apps/mobile
          FOSS_BUILD=1 SKIP_FDROID_PREP=1 ARCHS=arm64-v8a ./scripts/android_build.sh
          ls -la ./build

      - name: Verify FOSS permission cleanup
        run: |
          APK_PATH="$(ls apps/mobile/build/mindwtr-*-arm64-v8a-foss.apk | head -1)"
          if [[ -z "${APK_PATH}" ]]; then
            echo "No arm64 FOSS APK produced" >&2
            exit 1
          fi
          for perm in \
            android.permission.SYSTEM_ALERT_WINDOW \
            android.permission.READ_EXTERNAL_STORAGE \
            android.permission.WRITE_EXTERNAL_STORAGE; do
            if unzip -p "${APK_PATH}" AndroidManifest.xml | strings | grep -q "${perm}"; then
              echo "${perm} still present in APK manifest" >&2
              exit 1
            fi
          done
          echo "Verified FOSS-only permissions were removed from APK manifest."

      - name: Collect Android FOSS artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          APK_PATH="$(ls apps/mobile/build/mindwtr-*-arm64-v8a-foss.apk | head -1)"
          if [[ -z "${APK_PATH}" ]]; then
            echo "No arm64 FOSS APK found for collection" >&2
            exit 1
          fi
          mkdir -p release-artifacts
          cp "${APK_PATH}" "release-artifacts/mindwtr-${VERSION}-foss.apk"
          ls -la release-artifacts

      - name: Upload Android FOSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android-foss
          path: release-artifacts/*
          if-no-files-found: error
